[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
)/
'''

[tool.pylint.master]
suggestion-mode = true
ignore-paths = [ "^kiliautoml/utils/ultralytics/yolov5/.*$", "kiliautoml/utils/label_errors/yolo_general.py", "kiliautoml/utils/label_errors/yolo_metrics.py"]

[tool.pyright]
exclude = [
    "**/utils/ultralytics/yolov5/**",
    "**/__pycache__",
]
ignore = ["**/utils/label_errors/yolo_*"]

pythonVersion = "3.7"
typeCheckingMode = "basic"

reportMissingImports = true
reportMissingTypeStubs = false
reportMissingTypeArgument = true
reportMissingSuperCall = false
reportIncompatibleMethodOverride = true
reportUnusedImport = true
reportUntypedBaseClass = true
reportUntypedNamedTuple = true
reportConstantRedefinition = true
reportIncompatibleVariableOverride = true
reportOverlappingOverload = true
reportUnnecessaryCast = true
reportUnusedCallResult = false
reportUninitializedInstanceVariable = true
reportUnusedExpression = true
reportUnusedVariable = true
reportImportCycles = true
reportUnknownVariableType = false
reportUnknownParameterType = false


[tool.isort]
profile = "black"
py_version=37
skip_glob = ["**/utils/ultralytics/yolov5/**"]

[mypy]
exclude = [
    "kiliautoml/utils/label_errors/yolo_general.py",
    "kiliautoml/utils/label_errors/yolo_metrics.py",
]
