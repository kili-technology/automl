name: End to end test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 13
    strategy:
      matrix:
        version: ["3.10", "3.9", "3.8", "3.7"]

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.version }}
          # cache: "pip"

      - name: Install deps
        run: |
          pip install -r requirements_ci.txt -r requirements_dev.txt && git submodule update --init && pip install -r kiliautoml/utils/ultralytics/yolov5/requirements.txt
      - name: Install detectron2
        run: pip install git+https://github.com/facebookresearch/detectron2.git
      - name: Run test suite
        run: |
          python -m pytest -s tests/e2e -v
